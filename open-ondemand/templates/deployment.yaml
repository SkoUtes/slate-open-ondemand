apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "open-ondemand.fullname" . }}
  labels:
    {{- include "open-ondemand.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "open-ondemand.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "open-ondemand.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "open-ondemand.serviceAccountName" . }}
      volumes:
        - name: shared-data
          emptyDir: {}
        - name: auth-config
          configMap:
            name: {{ include "open-ondemand.fullname" . }}-auth-config
            items:
            - key: auth-openidc.conf
              path: auth-openidc.conf
      containers:
        - name: open-ondemand
          image: dockerbox88/open-ondemand
          imagePullPolicy: Always
          volumeMounts:
            - name: shared-data
              mountPath: /shared
            - name: auth-config
              mountPath: /opt/rh/httpd24/root/etc/httpd/conf.d
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: INSTANCE_NAME
              value: {{ include "open-ondemand.fullname" . }}
        - name: keycloak
          image: jstidd/keycloak
          imagePullPolicy: Always
          volumeMounts:
            - name: shared-data
              mountPath: /shared
          ports:
            - name: kc8080
              containerPort: 8080
              protocol: TCP
        - name: ondemand-island
          image: dockerbox88/open-ondemand-island
          imagePullPolicy: Always
          volumeMounts:
            - name: shared-data
              mountPath: /shared
          ports:
            - name: ssh
              containerPort: 2222
              protocol: TCP
---